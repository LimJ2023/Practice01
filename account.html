<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Account</title>
</head>
<body>
	
	<h1>회원 가입</h1>
	<hr />
	<form method="get">
		<fieldset>
			<legend>계정 정보</legend>
			<div style="background-color: mediumaquamarine;">
				<label>아이디</label>
				<input type="text" name="id" id="id-account" required/>
			</div>
			<div>
				<label>비밀번호</label>
				<input type="password" name="pw" id="pw-account" required/>
			</div>
			<div>
				<label>비밀번호 확인</label>
				<input type="password" name="pw2" id="pw-account2" required/>
			</div>
		</fieldset>
		
		<fieldset>
			<legend>프로필</legend>
			
			<div>
				<label>이름</label>
			 	<input type="text" name="name"/><br />
			</div>
			
			<div>
				<label>생년월일</label>
			 	<input type="number" name="yy" placeholder="년" size="5"
			 		min="1900" max="2100" required/>
				<select name="mm" required>
					<option value=""disabled selected>월</option>
					<option value="1">1월</option>
					<option value="2">2월</option>
					<option value="3">3월</option>
					<option value="4">4월</option>
					<option value="5">5월</option>
					<option value="6">6월</option>
					<option value="7">7월</option>
					<option value="8">8월</option>
					<option value="9">9월</option>
					<option value="10">10월</option>
					<option value="11">11월</option>
					<option value="12">12월</option>
				</select>
				<input type="number" name="dd" placeholder="일" size="3" min="1" max="31" required/>
			</div>
			
			<div>
				<label>성별</label>
				<input type="radio" id="gen-male" name="gender" value="male" required/> 남
				<input type="radio" id="gen-female" name="gender" value="female" required/> 여
				<input type="radio" id="gen-etc" name="gender"  value="etc" required/> 기타
			</div>
		</fieldset>
		
		<div>
			<input type="checkbox" name="agree" required/>
			 사이트 이용약관과 개인정보 수집 방침에 동의합니다
		</div>
		<div>
			<input type="submit" value="가입하기"/>
		</div>
		
		
	</form>
	
	
</body>
</html>
