<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List</title>
</head>
<body>
	<h2>순서가 없는 목록 ul</h2>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>
	
	<h2>순서가 있는 목록 ol</h2>
	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
	
	<h2>설명 목록(description List)</h2>
	<dl> 
		<dt>dl-definition term, 용어의 제목</dt>
		<dd>dd-definition description, 정의된 용어를 설명</dd>
	</dl>
</body>
</html>
